<div class="content-area">
  <div class="form-container">
    <div class="form-item">
      <mat-form-field appearance="fill">
        <mat-label>Event Name</mat-label>
        <input matInput [(ngModel)]="newEvent.name" required>
      </mat-form-field>
    </div>

    <div class="form-item">
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="newEvent.date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-item">
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="newEvent.description"></textarea>
      </mat-form-field>
    </div>

    <div class="form-item">
      <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <textarea matInput [(ngModel)]="newEvent.location"></textarea>
      </mat-form-field>
    </div>

    <div class="form-item">
      <button mat-raised-button color="primary" (click)="addEvent()" class="add-event">Add Event</button>
    </div>
  </div>

  <app-event-list></app-event-list>
</div>
