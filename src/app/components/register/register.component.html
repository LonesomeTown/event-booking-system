<div class="container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">
            Email is required.
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" appPasswordStrength required>
          <mat-error *ngIf="registerForm.get('password')?.errors?.['passwordStrength']">
            {{ registerForm.get('password')?.errors?.['passwordStrength'] }}
          </mat-error>
        </mat-form-field>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
